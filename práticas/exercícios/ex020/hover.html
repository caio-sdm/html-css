<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: black;
            width: 200px;
        }
        div:hover{
            color: red;
        }
        div{
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>texto escondido :o</p>
    </div>
    <p>fim do exemplo</p>
    <p><a href="pseudoclasses.html">evapore</a></p>
</body>
</html>
