<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos ou aumente o tamanho do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Audios</h1>
    <p>reprodução de audios em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/fart-with-extra-reverb.mp3" type="audio/mpeg"> <!-- MP3 = MPEG -->
    </audio>
                        <!-- versão alternativa <audio src="midia/fart-with-extra-reverb.mp3" controls autoplay></audio>
                            compatíveis: MP3, WAV e OGG -->

</body>
</html>
