<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.conteiner{
            background-color: burlywood;
            display: flex;
            flex-flow: row wrap;
            
        }
        div.item{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">exemplo de block 1</div>
        <div class="item">exemplo de block 2</div>
        <div class="item">exemplo de block 3</div>
        <div class="item">exemplo de block 4</div>
        <div class="item">exemplo de block 5</div>
        <div class="item">exemplo de block 6</div>
        <div class="item">exemplo de block 7</div>
    </div>
</body>
</html>
