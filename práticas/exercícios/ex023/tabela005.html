<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>golden ratio</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            margin-left: 10px;
        }
        table{
            width: 300px;
            height: 300px;
            margin-left: 10px;
            border-collapse: collapse;
        }
        td.borda{
            border: 1px solid black;
            text-align: center;
            padding: 30px;
        }
        td.semborda{
            padding: 30px;
        }
    </style>
</head>

            <td class="semborda"></td>
        </tr>
        <tr>
            <td class="semborda"></td>

        </tr>

            <td class="semborda"></td>
            <td class="semborda"></td>
            <td class="semborda"></td>
        </tr>
        <tr>
            <td class="borda">1</td>

            <td class="semborda"></td>
        </tr>
        <tr>
            <td class="borda">1</td>
            <td class="semborda"></td>
            <td class="semborda"></td>
        </tr>
        <tr>

            <td class="semborda"></td>
            <td class="semborda"></td>
            <td class="semborda"></td>
            <td class="semborda"></td>
        </tr>
        <tr>
            <td class="semborda"></td>
            <td class="semborda"></td>

            <td class="semborda"></td>
            <td class="semborda"></td>
            <td class="semborda"></td>
            <td class="semborda"></td>
        </tr>
    </table>
</body>
</html>
